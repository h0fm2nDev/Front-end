<header class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 header-label d-flex">
            <form class="my-auto mx-auto">
                <h2 class="raleway-extra hello text-right my-5">
                    Zaloguj się po panelu klienta
                </h2>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="raleway-extra">Adres email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted ml-auto">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group ml-auto">
                  <label for="exampleInputPassword1" class="raleway-extra">Hasło</label>
                  <input type="password" class="form-control ml-auto" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="d-flex flex-row">
                    <button type="submit" class="mont-med mr-auto btn_main px-3 py-2 nav-link text-dark my-5">Zaloguj się</button>
                    <div class="d-flex flex-column my-5">
                        <a type="submit" class="mont-med ml-auto px-3 py-1 nav-link text-dark">Nie mam konta</a>
                        <a type="submit" class="mont-med ml-auto px-3 py-1 nav-link text-dark">Zapomniałem hasła</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 header-img"></div>
    </div>
</header>
